{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <ul class="list-inline">
              <li class="list-inline-item"><b><a class="article-title" href="#">{{ post.title }}</a></b></li>
              <li class="list-inline-item"><a class="mr-2" href="#">{{ post.author }}</a></li>
            </ul>
            <div class="article-metadata">
            </div>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
